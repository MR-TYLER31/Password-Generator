<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Password Generator</title>
  </head>
  <body>
    <header>
      <h1 class="text-center my-5">Password Generator</h1>
    </header>

    <div class="container">
        <div class="card shadow p-3 mb-5 bg-white rounded">
            <div class="card-body">
              <div class="row">
                <div class="col-md-4">
                    <h2>Generate a Password</h2>
                </div>  
                <div class="col-md-8">
                    <h5 class="text-left" id="message"></h5>
                </div>             
              </div>
                <hr>
                <div class="row">
                  <div class="col-md-12 d-flex justify-content-center">
                      <textarea  class="rounded text-center p-4" rows="6" readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
                  </div>            
                </div>

                <hr>
                
                <div class="row">
                    <div class="col-md-5 d-flex justify-content-center">
                        <button class="btn btn-danger rounded-pill mt-3" id="generate">Generate Password</button>
                    </div>
                    <div class="col-md-5 d-flex justify-content-center">
                        <button onclick="copyClip()" class="btn btn-success rounded-pill mt-3" id="copy">
                          Copy to Clipboard
                        </button>
                      </div>
                      <div class="col-md-2 d-flex justify-content-center">
                          <button class="btn btn-secondary rounded-pill mt-3" type="button" id="clear">Clear</button>
                      </div>            
                  </div>
                </div>          
            </div>
        </div>      
    </div>
    

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
